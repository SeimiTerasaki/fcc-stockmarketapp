<!doctype html>
<html  lang="en">
<head>
  <title>Highcharts Tutorial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type='text/javascript' src='/socket.io/socket.io.js'></script>
  <script src="https://code.highcharts.com/stock/highstock.js"></script>
  <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
  <script type="text/javascript" src="js/stock.js"></script>
</head>
<body>
<div id="wrapper" class="container" >
  <div id="container"></div>
  <div id="stockNames">
    
    <div class="col-sm-4" id="addTicker">
      <div class="panel panel-success" id="stockDiv">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <div class="panel-heading">Search for more stocks</div>
        <div class="panel-body">
          <div class="input-class">
            <form method="GET" action="#">
              <div class="input-group" id="input-add">
                <input class="form-control formAdd" id="formInput" name="query" required="required" placeholder="Enter stock symbol"/>
                <div class="input-group-btn">
                  <button type="submit" id="formBtn" class="btn form-control formAdd">ADD</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
